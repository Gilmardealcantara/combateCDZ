<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"> 

        <h:head> 
        <link rel="stylesheet" href="css/footer.css"></link>
        <link rel="stylesheet" href="css/header.css"></link>
        <link rel="stylesheet" href="css/home.css"></link>
    </h:head> 
      <header>

    <img id="img1" src='http://www.interne.com.br/novidades/images/fotos_materias/Dengue-aplicativo-paulista301215f1.jpg'>
    </img>
    <h1>Combate CDZ</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="listartodasdenuncias.xhtml">Listar Denúncias</a>
        <a href="">Denunciar</a>
        <a href="graficoGeral.html">Estatísticas por Caso</a>
        <a href="">Estatísticas por Denúncia</a>
    </nav>


    </header>
    
    <h:body>
        <div id ="container">
        <h:form>
            <h:commandLink value="Nova Denuncia" action="#{denunciaController.prepararAdicionarDenuncia()}"/>
        </h:form>   
        
        <h:dataTable var="denuncia" style="margin-left:auto;margin-right:auto;" value="#{denunciaController.getDenunciasUsuario(denunciaController.usuario.id)}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{denuncia.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value="#{denuncia.status_den}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Número de Apoio"/>
                    </f:facet>
                    <h:outputText value="#{denuncia.num_apoio }" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data"/>
                    </f:facet>
                    <h:outputText value="#{denuncia.data_den }" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{denuncia.descricao}" />
                </h:column>  

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Resposta"/>
                    </f:facet>
                    <h:outputText value="#{denuncia.resposta}" />
                </h:column>  


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CEP"/>
                    </f:facet>
                    <h:outputText value="#{denuncia.cep}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Rua"/>
                    </f:facet>
                    <h:outputText value="#{denuncia.rua}" />
                </h:column>            

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cidade"/>
                    </f:facet>
                    <h:outputText value="#{denuncia.cidade}" />
                </h:column>            

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:outputText value="#{denuncia.estado}" />
                </h:column>            

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Excluir"/>
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{denunciaController.excluirDenuncia(denuncia.id)}" value="Excluir"/>
                        </h:form>
                </h:column>

            </h:dataTable>
            </div>
        </h:body>
    
    
   <footer>
       <img src="http://www.ebm.cefetmg.br/download/CEFET_nome.gif"></img>
  </footer>
</html>
