    <h:body> 
        <div id ="container">
        <h:form style="margin-left:auto;margin-right:auto;"> 
            <h1>Atualizar Dados</h1>
            <p:messages id="messages" /> 
            <p:panelGrid columns="2" style="margin-left:auto;margin-right:auto;"> 
                <p:outputLabel for="nomeAgente" value="Nome Agente:" /> 
                <p:inputText id="nomeAgente" value="#{agenteController.agente.nome}" /> 
                
                <p:outputLabel for="cpfAgente" value="CPF:" /> 
                <p:inputText id="cpfAgente" value="#{agenteController.agente.cpf}" /> 
                
                <p:outputLabel for="emailAgente" value="Email" /> 
                <p:inputText id="emailAgente" value="#{agenteController.agente.email}" /> 
                
                <p:outputLabel for="senhaAgente" value="Senha:" />
                <p:inputText id="senhaAgente" value="#{agenteController.agente.senha}" /> 
 
                <p:outputLabel for="contratanteAgente" value="Contratante:" /> 
                <p:inputText id="contratanteAgente" value="#{agenteController.agente.contratante}" />
                    
                <p:outputLabel for="pisAgente" value="PIS:" /> 
                <p:inputText id="pisAgente" value="#{agenteController.agente.pis}" />
                    
                <p:outputLabel for="regiaoAgente" value="Regiao:" /> 
                <p:inputText id="regiaoAgente" value="#{agenteController.agente.regiao}" /> 
                
                
                <p:commandButton value="Atualizar" icon="ui-icon-star" action="#{agenteController.alterarAgente}" ajax="false" style="margin-left:auto;margin-right:auto;">
                </p:commandButton> 
            </p:panelGrid> 
        </h:form>
