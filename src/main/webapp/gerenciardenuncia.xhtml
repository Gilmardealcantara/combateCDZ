<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"> 

    <h:head> 
        <link rel="stylesheet" href="css/footer.css"></link>
        <link rel="stylesheet" href="css/header.css"></link>
        <link rel="stylesheet" href="css/home.css"></link>
    </h:head> 
    <header>

        <img id="img1" src='http://www.interne.com.br/novidades/images/fotos_materias/Dengue-aplicativo-paulista301215f1.jpg'>
        </img>
        <h1>Combate CDZ</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="listartodasdenuncias.xhtml">Listar Denúncias</a>
            <a href="">Denunciar</a>
            <a href="graficoGeral.html">Estatísticas por Caso</a>
            <a href="">Estatísticas por Denúncia</a>
        </nav>

        <button type="button" class="button" id="b1">Login</button>

    </header>
    <h:body> 
        <h:form> 
            <div id ="container">
                <h1>Criar Nova Denúncia</h1>
                <p:messages id="messages" /> 
                <p:panelGrid columns="2" style="margin-left:auto;margin-right:auto;"> 
                    <p:outputLabel for="dataDenuncia" value="Data:" /> 
                    <p:inputText id="dataDenuncia" value="#{denunciaController.denuncia.data_den}" /> 

                    <p:outputLabel for="cepDenuncia" value="CEP" /> 
                    <p:inputText id="cepDenuncia" value="#{denunciaController.denuncia.cep}" /> 

                    <p:outputLabel for="ruaDenuncia" value="Rua" /> 
                    <p:inputText id="ruaDenuncia" value="#{denunciaController.denuncia.rua}" /> 

                    <p:outputLabel for="cidadeDenuncia" value="Cidade" /> 
                    <p:inputText id="cidadeDenuncia" value="#{denunciaController.denuncia.cidade}" /> 

                    <p:outputLabel for="estadoDenuncia" value="Estado" /> 
                    <p:inputText id="estadoDenuncia" value="#{denunciaController.denuncia.estado}" /> 
                    
                    <p:outputLabel for="descricaoDenuncia" value="Descriçao:" /> 
                    <p:inputTextarea id="descricaoDenuncia" rows="4" cols="50" value="#{denunciaController.denuncia.descricao}" /> 

                    <p:commandButton value="Salvar" icon="ui-icon-star" action="#{denunciaController.salvarDenuncia}" ajax="false">
                    </p:commandButton> 
                </p:panelGrid> 
            </div>
        </h:form> 
    </h:body>
    <footer>
        <img src="http://www.ebm.cefetmg.br/download/CEFET_nome.gif"></img>
    </footer>
    <script>
        document.getElementById('b1').addEventListener('click', function () {
            window.location.pathname = "/combateCDZ/login.xhtml";
        });
    </script>
</html>
