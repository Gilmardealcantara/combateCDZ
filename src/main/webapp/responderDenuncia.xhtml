<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"> 
    <h:head> 
        <link rel="stylesheet" href="css/footer.css"></link>
        <link rel="stylesheet" href="css/header.css"></link>
        <link rel="stylesheet" href="css/home.css"></link>
    </h:head> 
    <header>

        <img id="img1" src='http://www.interne.com.br/novidades/images/fotos_materias/Dengue-aplicativo-paulista301215f1.jpg'>
        </img>
        <h1>Combate CDZ</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="listartodasdenuncias.xhtml">Listar Denúncias</a>
            <a href="">Denunciar</a>
            <a href="graficoGeral.html">Estatísticas por Caso</a>
            <a href="">Estatísticas por Denúncia</a>
        </nav>


    </header>
    <h:body> 
        <div id ="container">
            <h:form style="margin-left:auto;margin-right:auto;"> 
                <h1>Responder Denúncia</h1>
                <div style="background-color: white; text-align: center; ">
                    Endereço:
                    <h:outputText value="#{denunciaController.denuncia.rua }" />
                    <br></br>
                    CEP: <h:outputText value="#{denunciaController.denuncia.cep }" />
                    <br></br>
                    <h:outputText value="#{denunciaController.denuncia.cidade }" />,   
                    <h:outputText value="#{denunciaController.denuncia.estado }" />
                    <br></br>
                    Descrição:
                    <h:outputText value="#{denunciaController.denuncia.descricao }" />
                </div>
                <p:messages id="messages" /> 
                <h:selectOneRadio value="#{denunciaController.denuncia.status_den}">
                    <f:selectItem itemValue="Pendente" itemLabel="Pendente" />
                    <br></br>
                    <f:selectItem itemValue="Resolvido" itemLabel="Resolvido" />
                    <br></br>
                    <f:selectItem itemValue="Impedimento" itemLabel="Impedimento" />
                </h:selectOneRadio>
                <p:panelGrid columns="2" style="margin-left:auto;margin-right:auto;"> 
                    <p:outputLabel for="nomeUsuario" value="Resposta" /> 
                    <p:inputTextarea id="nomeUsuario" rows="4" cols="50" value="#{denunciaController.denuncia.resposta}" /> 

                    <p:commandButton value="Atualizar" icon="ui-icon-star" action="#{denunciaController.responderDenuncia()}" ajax="false" style="margin-left:auto;margin-right:auto;">
                    </p:commandButton> 
                </p:panelGrid> 
            </h:form> 
        </div>
    </h:body> 


    <footer>
        <img src="http://www.ebm.cefetmg.br/download/CEFET_nome.gif"></img>
    </footer>
    <script src="js/header.js"></script>
</html>
