<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"> 

    <h:head> 
        <link rel="stylesheet" href="css/footer.css"></link>
        <link rel="stylesheet" href="css/header.css"></link>
        <link rel="stylesheet" href="css/home.css"></link>
    </h:head> 
    <header>

        <img id="img1" src='http://www.interne.com.br/novidades/images/fotos_materias/Dengue-aplicativo-paulista301215f1.jpg'>
        </img>
        <h1>Combate CDZ</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="listartodasdenuncias.xhtml">Listar Denúncias</a>
            <a href="">Denunciar</a>
            <a href="graficoGeral.html">Estatísticas por Caso</a>
            <a href="">Estatísticas por Denúncia</a>
        </nav>

        <button type="button" class="button" id="b1">Login</button>

    </header>
    <h:body> 
        <h:form> 
            <div id ="container">
                <h1>Criar Novo Usuário</h1>
                <p:messages id="messages" /> 
                <p:panelGrid columns="2" style="margin-left:auto;margin-right:auto;"> 
                    <p:outputLabel for="nomeUsuario" value="Nome Usuário:" /> 
                    <p:inputText id="nomeUsuario" value="#{usuarioController.usuario.nome}" /> 

                    <p:outputLabel for="cpfUsuario" value="CPF:" /> 
                    <p:inputText id="cpfUsuario" value="#{usuarioController.usuario.cpf}" /> 

                    <p:outputLabel for="emailUsuario" value="email" /> 
                    <p:inputText id="emailUsuario" value="#{usuarioController.usuario.email}" /> 

                    <p:outputLabel for="cepUsuario" value="CEP" /> 
                    <p:inputText id="cepUsuario" value="#{usuarioController.usuario.cep}" /> 

                    <p:outputLabel for="ruaUsuario" value="Rua" /> 
                    <p:inputText id="ruaUsuario" value="#{usuarioController.usuario.rua}" /> 

                    <p:outputLabel for="cidadeUsuario" value="Cidade" /> 
                    <p:inputText id="cidadeUsuario" value="#{usuarioController.usuario.cidade}" /> 

                    <p:outputLabel for="estadoUsuario" value="Estado" /> 
                    <p:inputText id="estadoUsuario" value="#{usuarioController.usuario.estado}" /> 

                    <p:outputLabel for="senha" value="Senha:" /> <p:password id="senha" value="#{usuarioController.usuario.senha}" /> 
                    <p:commandButton value="Salvar" icon="ui-icon-star" action="#{usuarioController.salvarUsuario}" ajax="false">
                    </p:commandButton> 
                </p:panelGrid> 
            </div>
        </h:form> 
    </h:body>
    <footer>
        <img src="http://www.ebm.cefetmg.br/download/CEFET_nome.gif"></img>
    </footer>
    <script>
        document.getElementById('b1').addEventListener('click', function () {
            window.location.pathname = "/combateCDZ/login.xhtml";
        });
    </script>
</html>
